<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Worldcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ruleta Worldcoin</h1>
    <div class="ruleta-contenedor">
        <div id="ruleta" class="ruleta">
            <!-- Los sectores se agregan aquí -->
        </div>
        <div class="uña"></div>
    </div>
    <button id="girar">Girar Ruleta</button>
    <div id="contador">Suma de Premios: 0</div>
  <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.ruleta-contenedor {
    position: relative;
}

.ruleta {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 2px solid #333;
    overflow: hidden;
    position: relative;
    transition: transform 5s cubic-bezier(0, 0.99, 0.44, 0.99);
}

.sector {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: 50% 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    clip-path: polygon(50% 100%, 100% 0, 0 0);
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#contador {
    margin-top: 20px;
}

.uña {
    width: 20px;
    height: 20px;
    background-color: #333;
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
}

.iluminado {
    box-shadow: 0 0 10px 5px yellow;
}


</style>
    
</body>
  <script>const premios = ['Premio 1', 'Premio 2', 'Premio 3', 'Premio 4', 'Premio 5', 'Premio 6', 'Premio 7', 'Premio 8'];
let sumaPremios = 0;

function crearSectores() {
    const ruleta = document.getElementById('ruleta');
    const cantidadSectores = premios.length;
    const angulo = 360 / cantidadSectores;

    premios.forEach((premio, index) => {
        const sector = document.createElement('div');
        sector.className = 'sector';
        sector.textContent = premio;
        sector.style.backgroundColor = `hsl(${index * (360 / cantidadSectores)}, 100%, 50%)`;
        sector.style.transform = `rotate(${index * angulo}deg)`;
        ruleta.appendChild(sector);
    });
}

crearSectores();

document.getElementById('girar').addEventListener('click', function() {
    const ruleta = document.getElementById('ruleta');
    const sectores = ruleta.getElementsByClassName('sector');
    for (let i = 0; i < sectores.length; i++) {
        sectores[i].classList.remove('iluminado');
    }

    const grados = Math.floor(5000 + Math.random() * 5000);
    const indicePremio = Math.floor(((360 - (grados % 360)) / (360 / premios.length)) % premios.length);
    
    ruleta.style.transition = 'transform 5s cubic-bezier(0, 0.99, 0.44, 0.99)';
    ruleta.style.transform = `rotate(${grados}deg)`;

    setTimeout(() => {
        sectores[indicePremio].classList.add('iluminado');
        alert(`Felicidades, ganaste: ${premios[indicePremio]}`);
        sumaPremios += 1; // Asumiendo que cada premio vale 1, ajustar según sea necesario
        document.getElementById('contador').innerText = `Suma de Premios: ${sumaPremios}`;
    }, 5000);
});

</script>
</html>
