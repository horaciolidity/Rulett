<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra de Premios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pizarra de Premios</h1>
    <div id="pizarra"></div>


  <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#pizarra {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 10px;
}

.casillero {
    width: 100px;
    height: 100px;
    background-color: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 2px solid #999;
    font-size: 20px;
    color: #333;
}

.revelado {
    background-color: #4CAF50;
    color: white;
}



</style>
    
</body>
  <script>const premios = ['Premio 1', 'Premio 2', 'Premio 3', 'Premio 4', 'Premio 5', 'Premio 6', 'Premio 7', 'Premio 8'];
const pizarra = document.getElementById('pizarra');

function crearCasilleros() {
    for (let i = 0; i < 16; i++) {
        const casillero = document.createElement('div');
        casillero.classList.add('casillero');
        casillero.dataset.premio = premios[Math.floor(Math.random() * premios.length)]; // Asignar un premio al azar a cada casillero
        casillero.addEventListener('click', revelarPremio);
        pizarra.appendChild(casillero);
    }
}

function revelarPremio() {
    this.classList.add('revelado');
    this.innerHTML = this.dataset.premio;
    this.removeEventListener('click', revelarPremio); // Evitar que el casillero sea clickeado nuevamente
}

crearCasilleros();


</script>
</html>
